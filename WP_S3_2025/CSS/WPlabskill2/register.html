<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="text-primary mb-4">User Registration</h2>
  <form>
    <div class="mb-3">
      <label for="firstName" class="form-label">First Name*</label>
      <input type="text" class="form-control" id="firstName" name="firstName" required>
   
      <label for="lastName" class="form-label">Last Name*</label>
      <input type="text" class="form-control" id="lastName" name="lastName" required>

      <label for="email" class="form-label">Email Address*</label>
      <input type="email" class="form-control" id="email" name="email" required>

      <label for="password" class="form-label">Password*</label>
      <input type="password" class="form-control" id="password" name="password" required>

      <label for="confirmPassword" class="form-label">Confirm Password</label>
      <input type="password" class="form-control" id="confirmPassword" name="confirmPassword">

      <label class="form-label">Gender</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
        <label class="form-check-label" for="male">Male</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
        <label class="form-check-label" for="female">Female</label>
      </div>
    </div>

    <div class="mb-3">
      <label for="address1" class="form-label">Address 1</label>
      <input type="text" class="form-control" id="address1" name="address1">

      <label for="address2" class="form-label">Address 2</label>
      <input type="text" class="form-control" id="address2" name="address2">

      <label for="postcode" class="form-label">Postcode</label>
      <input type="text" class="form-control" id="postcode" name="postcode">

      <label for="country" class="form-label">Country</label>
      <input type="text" class="form-control" id="country" name="country">

      <label class="form-label">Preferred Payment Method</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment" id="visa" value="Visa">
        <label class="form-check-label" for="visa">Visa</label>

      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="payment" id="master" value="Master Card">
        <label class="form-check-label" for="master">Master Card</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
</body>
</html>
