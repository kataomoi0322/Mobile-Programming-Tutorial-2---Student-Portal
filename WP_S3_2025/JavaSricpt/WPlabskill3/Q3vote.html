<!DOCTYPE html>
<html>
    <head>
        <title>Q3 Vote Check </title>
    <script>
        function Check(){

            var name1 = document.getElementById("numberInput1").value;
            var name2 = document.getElementById("numberInput2").value;
            var Age = document.getElementById("numberInput3").value;
            var resultContainer = document.getElementById("result");
            var need= 18-Age;
            resultContainer.innerHTML = "";
            var img = document.createElement("img");
            img.style.width = "200px";
            if(Age >= 18){
                if (img) {
                resultContainer.appendChild(img);
                }
                alert("HI "+name1+" "+name2+" You can vote" );
                img.src = "adult.jpeg";
                img.alt = "Adult image";
                
            } else if(Age < 18 && Age >0){
                alert("HI "+name1+" "+name2+"You can need wait another "+need+"years." );
                var img = document.createElement("img");
                img.src = "child.jpg";
                img.alt = "Child image";
                if (img) {
                resultContainer.appendChild(img);
                }
            }else{
                alert("are you human?");
            }

            

        }
        
    </script>
    </head>
    <body>
        <h2>Q3 SPR 2022</h2>
        <label for="numberInput1">First name 1:</label>
        <input type="text" id="numberInput1"><br>
        <label for="numberInput2">Last name 2:</label>
        <input type="text" id="numberInput2"><br><br>
        <label for="numberInput3">Age:</label>
        <input type="text" id="numberInput3"><br><br>
        <button onclick="Check()">Check</button>
        <p id="result">Result will appear here.</p>
        
    </body>
</html>
