<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Switch</h2>
        <p id="demo"></p>
        <script>
            var dayNo =prompt("enter day no:(1-7)")
            var text="";
            switch(dayNo){
                case '1':
                text = "Monday";
                break;
                case '2':
                text = "Tuesday";
                break;
                default:
                text = "Other day";
                break;
            }
            document.getElementById("demo").innerHTML =text;
        </script>
    </body>
</html>
