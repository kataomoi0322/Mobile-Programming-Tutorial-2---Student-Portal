<!DOCTYPE html>
<html>
    <head>
        <title>Q4 Personal Income Tax Calculator</title>
    <script>
        function Calculator(){
            var input1 = document.getElementById("numberInput1").value;
            var number1 = parseFloat(input1);
            var temp;
            var tax;

            if(number1>0 && number1 <= 5000){
                document.getElementById("result").innerText="Tax amount :RM0.00";
            }else if(number1>5000 && number1 <= 20000){//b
                temp =(number1-5000)*0.01;
                tax=0+temp;
            }else if(number1>20000 && number1 <= 35000){//c
                temp =(number1-20000)*0.03;
                tax=150+temp;
            }else if(number1>35000 && number1 <= 50000){//d
                temp =(number1-35000)*0.08;
                tax=600+temp;
            }else if(number1>50000 && number1 <= 70000){//e
                temp =(number1-50000)*0.13;
                tax=1800+temp;
            }else if(number1>70000 && number1 <= 100000){//f
                temp =(number1-70000)*0.21;
                tax=4400+temp;
            }else if(number1>100000 && number1 <= 250000){//g
                temp =(number1-100000)*0.24;
                tax=10700+temp;
            }else if(number1>250000 && number1 <= 400000){//h
                temp =(number1-250000)*0.245;
                tax=46700+temp;
            }else if(number1>400000 && number1 <= 600000){//i
                temp =(number1-400000)*0.25;
                tax=83450+temp;
            }else if(number1>600000 && number1 <= 1000000){//j
                temp =(number1-600000)*0.26;
                tax=133450+temp;
            }else if(number1>1000000 && number1 <= 2000000){//k
                temp =(number1-1000000)*0.28;
                tax=237450+temp;
            }else if(number1>2000000){//l
                temp =(number1-2000000)*0.30;
                tax=517450+temp;
            }

            document.getElementById("result").innerText="Tax amount :RM" +tax.toFixed(2);
            
        }
    </script>
    </head>
    <body>
        <h2>Q4 Personal Income Tax Calculator</h2>
        <label for="numberInput1">Enter Your Persona Income:</label>
        <input type="text" id="numberInput1"><br>
        <button onclick="Calculator()">Calculator</button>
        <p id="result"></p>
    </body>
</html>
