<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Arrays</h2>
        <p id="brandList"></p>
        <script>
            var brand =["Proton","Perodua","Toyota"];
            for (var x in brand){
                alert(brand[x]);
            }
            document.getElementById("brandList").innerHTML=brand;
        </script>
    </body>
    </html>
