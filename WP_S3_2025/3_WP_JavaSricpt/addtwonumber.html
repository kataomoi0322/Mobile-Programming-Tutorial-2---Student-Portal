<!DOCTYPE html>
<html>
    <head>
        <title>
            Add Two Table
        </title>

        <script>
            function myFunction(){
                let no1 =parseInt(document.getElementById("no1").value);
                let no2 =parseInt(document.getElementById("no2").value);
                let res =no1+no2;
                document.getElementById("demo").innerHTML ="Result is" + res.toString();
            }

            
        </script>
    </head>
    <body>
        <h2>Add Two Numbers</h2>
        <input type="number" id="no1" placeholder="Enter first number">
        <input type="number" id="no2" placeholder="Enter second number">
        <button onclick="myFunction()">ADD</button>
        <p id="demo"></p>
    </body>
</html>
