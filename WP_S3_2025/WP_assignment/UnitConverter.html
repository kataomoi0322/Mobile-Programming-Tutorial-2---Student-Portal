<!DOCTYPE html>
<html>
    <head>
        <title>BMI checker</title>

        <!--value /(height2) -->
        <script>
            function ConvertCmToM(){
                var value1 = document.getElementById("numberInput1").value;
                var value = parseFloat(value1);
                var result  = value/100;
                document.getElementById("result").innerText="Value after convert:"+result+"m";
            }

            function ConvertMToCm(){
                var value1 = document.getElementById("numberInput1").value;
                var value = parseFloat(value1);
                
                var result  = value*100;
              
                document.getElementById("result").innerText="Value after convert:"+result+"cm";
            }

            function ConvertKmToM(){
                var value1 = document.getElementById("numberInput1").value;
                var value = parseFloat(value1);
                
                var result  = value/1000;
                
                document.getElementById("result").innerText="Value after convert:"+result+"m";
            }

            function ConvertMtoKm(){
                var value1 = document.getElementById("numberInput1").value+"km";
                var value = parseFloat(value1);
                
                var result  = value*1000;
                
                document.getElementById("result").innerText="Value after convert:"+result;
            }

            function Clear(){
                document.getElementById("numberInput1").value = " ";

                var result =" ";

                document.getElementById("result").innerText="Result will appear here."+result;
            }
        </script>
    </head>
    <body>
        <h2>Convert Calculator</h2>
        <label for="numberInput1">Enter some number that you want to convert:</label>
        <input type="text" id="numberInput1"><br>
        <button onclick="ConvertCmToM()">cm to metre</button><p>   </p>
        <button onclick="ConvertMToCm()">metre to cm</button><p>   </p>
        <button onclick="ConvertKmToM()">km to metre</button><p>   </p>
        <button onclick="ConvertMtoKm()">metre to km</button><p>   </p>
        <button onclick="Clear()">Clear</button>
        <p id="result">Result will appear here.</p>

        <div class="w3-display-middle">
            <span class="w3-xxlarge w3-text-black w3-wide"><a href="ass_mainmenu.html">Back to Main Menu</a></span>
        </div>
    </body>
</html>
