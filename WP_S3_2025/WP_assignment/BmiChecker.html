<!DOCTYPE html>
<html>
    <head>
        <title>BMI checker</title>

        <!--weight /(height2) -->
        <script>
            function bmiCal(){
                var weight1 = document.getElementById("numberInput1").value;
                var height1 = document.getElementById("numberInput2").value;

                var weight = parseFloat(weight1);
                var height = parseFloat(height1);
                var result  = weight/(height*height);
                
                document.getElementById("result").innerText="This is your BMI:"+result;
            }

            function Clear(){
            document.getElementById("numberInput1").value = " ";
            document.getElementById("numberInput2").value = " ";
            document.getElementById("result").innerText="Result will appear here.";
        }
        </script>
    </head>
    <body>
        <h2>BMI Calculator</h2>
        <label for="numberInput1">Enter Your Weight(KG):</label>
        <input type="text" id="numberInput1"><br>
        <label for="numberInput2">Enter Your Height(m):</label>
        <input type="text" id="numberInput2"><br><br>

        <button onclick="bmiCal()">Calculator</button>
        <button onclick="Clear()">Clear</button>
        <p id="result">Result will appear here.</p>

        <div class="w3-display-middle">
            <span class="w3-xxlarge w3-text-black w3-wide"><a href="ass_mainmenu.html">Back to Main Menu</a></span>
        </div>
    </body>
</html>
